<html>
  <head>
    <title>Array Operations</title>
  </head>
  <body>
    <h1>Array Operations</h1>
    <form action="ArrayOperations" method="post">
      <label for="numElements">Enter the number of elements:</label>
      <input type="number" id="numElements" name="numElements"><br><br>
      <label for="arrayElements">Enter the array elements (separated by spaces):</label>
      <input type="text" id="arrayElements" name="arrayElements"><br><br>
      <input type="submit" value="Submit">
    </form>
    <div id="result">
      <!-- results will be displayed here -->
    </div>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const numElements = document.querySelector('#numElements').value;
        const arrayElements = document.querySelector('#arrayElements').value.split(' ');
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'ArrayOperations', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(`numElements=${numElements}&arrayElements=${arrayElements}`);
        xhr.onload = function() {
          if (xhr.status === 200) {
            document.querySelector('#result').innerHTML = xhr.responseText;
          }
        };
      });
    </script>
  </body>
</html>
